<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./../css/login.css">
</head>
<body>
    <div class="container">
        <p class="icon">
            <img src="./../images/doctor.png" alt="Doctor Image">
            <h3 class="color">Dr. Appointment</h3>
          </p>
        <h2>Login To Your Account</h2>
        <form id="loginForm">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" required><br><br>

            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required><br><br>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="registration.html">Registration here</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const loginUsername = document.getElementById('loginUsername').value;
            const loginPassword = document.getElementById('loginPassword').value;

            // Retrieve user data from localStorage
            const storedUser = JSON.parse(localStorage.getItem(loginUsername));

            // Check if the username exists and if the password matches
            if (storedUser && storedUser.password === loginPassword) {
                alert('Login successful!');
                // Redirect to home page or dashboard
                window.location.href = "./../index.html";
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
